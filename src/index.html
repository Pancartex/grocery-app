<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/766653e7dc.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="wrapper">

      <div id="main">
        <ul class="list-container"></ul>
      </div>

      <div id="checkout-card">

        <h5 class="checkout-header">checkout - Total: $<span id="added-to-cart">0.00</span></h5>
        
        <div id="checkout-content" style="display: none;">
          <br />
          <ul class="checkout-list"></ul>
          <br />
          <div class="checkout-footer">
            <p>Total: $<span id="checkout-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
          </div>
        </div> 
      </div>

    </div> <!--  closing the wrapper div -->

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
